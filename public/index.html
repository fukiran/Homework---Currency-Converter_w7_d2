<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">

        <label for="currency_select">Select Currency</label>
        <select id="currency_select" v-model="selectedCurrencyRate">
            <option disabled value=""></option>
            <option v-for="(rate, currency) in ratesTable.rates" v-bind:value="rate">{{ currency }}</option>
        </select>

        <label for="amount">Amount</label>
        <input id="amount" type="number" v-model.number="amount">


    <h1>{{selectedCurrencyRate * amount}}</h1>
    </div>
</body>
</html>
